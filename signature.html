<!doctype html>
    <head>
    </head>
    <body>
    <br>
        <table cellpadding="0" cellspacing="0" border="0" style="max-width:600px; background: none; border-width: 0; border: 0; margin: 0; padding: 0;">
            <tr>
          
                <td style="padding-top: 0; padding-bottom: 0; padding-left: 5px; padding-right: 0;">
                    <table cellpadding="0" cellspacing="0" border="0" style="background: none; border-width: 0; border: 0; margin: 0; padding: 0;">
                        <tr> <!-- Full Name and credentials (licenses, ect) -->
                            <td nowrap colspan="2" style="white-space: nowrap; font-size: 16px; font-family: Calibri;">
                                <b>%%DisplayName%%%%notes%%</b>
                            </td>
                        </tr>
                        <tr> <!-- Pronouns -->
                            <td nowrap colspan="2" style="white-space: nowrap; padding-bottom: 2px; font-size: 14px; font-family: Calibri; color: grey">
                                <i>%%CustomAttribute5%%</i>
                            </td>
                        </tr>
                        <tr> <!-- Title and Department -->
                            <td nowrap colspan="2" style="white-space: nowrap; font-size: 14px; font-family: Calibri;">
                                <i>%%Title%%, %%Department%%</i>
                            </td>
                        </tr>
                        <tr> <!-- Street Address -->
                            <td nowrap colspan="2" valign="top" style="white-space: nowrap; vertical-align: top;  font-size: 14px; font-family: Calibri;">
                                %%street%%, %%city%%, %%state%% %%zipcode%%
                            </td>
                        </tr>
                        <tr> <!-- Phone Number (office number) -->
                            <td width="150px" nowrap colspan="1" valign="top" style="width: 150px; padding-right: 2px; white-space: nowrap; vertical-align: top; font-size: 14px; font-family: Calibri;">
                                O: %%PhoneNumber%%
                            </td>
                             <!-- Staff's Assigned number (dialpad/cell phone) -->
                            <td nowrap colspan="1" valign="top" style="white-space: nowrap; vertical-align: top; font-size: 14px; font-family: Calibri;">
                                M: %%MobileNumber%%
                            </td>
                        </tr>
                        <tr>
                            <td nowrap colspan="2" valign="top" style="white-space: nowrap; vertical-align: top;  font-size: 14px; font-family: Calibri;">
                                <a href="http://www.irisfamily.org" style="text-decoration: none; font-weight: normal; font-size: 14px;">www.irisfamily.org </a>
                                <img alt="Pinwheel" align="top" style="margin-top: 3.5px; width:11.21px; height:11.29px;" width="11.21" height="11.29" src="https://raw.githubusercontent.com/jdudgeon-scan/jdudgeon-scan/main/img/sig-pinwheel.jpg" nosend="1">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <img alt="Iris Family Support Center Banner Logo" src="https://raw.githubusercontent.com/jdudgeon-scan/jdudgeon-scan/main/img/New Artwork Header Iris Flower.jpg" nosend="1" width="600">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
